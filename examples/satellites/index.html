<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame 3D Globe Component Example</title>
  <meta name="description" content="Example for 3D Globe component."></meta>

  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/satellite.js/dist/satellite.min.js"></script>

  <script src="//unpkg.com/aframe"></script>
  <script src="../../dist/aframe-globe-component.min.js"></script>
</head>
<body>
<a-scene stats background="color: #001">
  <a-camera
    position="0 0 25"
    look-controls="pointerLockEnabled: false"
    wasd-controls="fly: true; acceleration: 50;"
  ></a-camera>

  <a-entity id="globe" scale="0.1 0.1 0.1" globe="
    globe-image-url: //unpkg.com/three-globe/example/img/earth-blue-marble.jpg;
    object-lat: lat;
    object-lng: lng;
    object-altitude: alt;
    object-faces-surface: false;
  "></a-entity>
</a-scene>

<script>
  const EARTH_RADIUS_KM = 6371; // km
  const SAT_SIZE = 100; // km
  const TIME_STEP = 3 * 1000; // per frame

  const globeEntity = document.getElementById('globe');

  const globeRadius = 100;
  const satGeometry = new THREE.OctahedronGeometry(SAT_SIZE * globeRadius / EARTH_RADIUS_KM / 2, 0);
  const satMaterial = new THREE.MeshLambertMaterial({ color: 'palegreen', transparent: true, opacity: 0.7 });

  globeEntity.setAttribute('globe', {
    objectThreeObject: () => new THREE.Mesh(satGeometry, satMaterial)
  });

  fetch('//unpkg.com/three-globe/example/satellites/space-track-leo.txt').then(r => r.text()).then(rawData => {
    const tleData = rawData.replace(/\r/g, '').split(/\n(?=[^12])/).map(tle => tle.split('\n'));
    const satData = tleData.map(([name, ...tle]) => ({
      satrec: satellite.twoline2satrec(...tle),
      name: name.trim().replace(/^0 /, '')
    }))
    .slice(0, 800);

    // time ticker
    let time = new Date();
    (function frameTicker() {
      requestAnimationFrame(frameTicker);

      time = new Date(+time + TIME_STEP);

      // Update satellite positions
      const gmst = satellite.gstime(time);
      satData.forEach(d => {
        const eci = satellite.propagate(d.satrec, time);
        if (eci.position) {
          const gdPos = satellite.eciToGeodetic(eci.position, gmst);
          d.lat = satellite.radiansToDegrees(gdPos.latitude);
          d.lng = satellite.radiansToDegrees(gdPos.longitude);
          d.alt = gdPos.height / EARTH_RADIUS_KM
        }
      });

      globeEntity.setAttribute('globe', 'objectsData', satData);
    })();
  });
</script>
